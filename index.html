<!-- public/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">URL Shortener</h1>

    <div class="card mb-4">
      <div class="card-body">
        <form id="shortenForm">
          <div class="mb-3">
            <label class="form-label">Long URL</label>
            <input type="url" required class="form-control" id="longUrl" placeholder="https://example.com/very/long/url">
          </div>
          <div class="mb-3">
            <label class="form-label">Custom alias (optional)</label>
            <input class="form-control" id="customAlias" placeholder="custom-slug (no spaces)">
          </div>
          <div class="mb-3">
            <label class="form-label">Title (optional)</label>
            <input class="form-control" id="title" placeholder="Optional title">
          </div>
          <button class="btn btn-primary" type="submit">Shorten</button>
        </form>
      </div>
    </div>

    <div id="result" style="display:none" class="card">
      <div class="card-body">
        <p>Short URL: <a href="#" id="shortLink" target="_blank"></a></p>
        <p>Clicks: <span id="clickCount">0</span></p>
      </div>
    </div>

    <hr>
    <a href="/admin.html">Open Admin Page</a>
  </div>

  <script src="/app.js"></script>
</body>
</html>
